<h3 class="p-m-3">Device Details</h3>
<div class="p-grid p-fluid p-col-9">
  <p-toggleButton [(ngModel)]="deviceToUpdate.wlaczone"
                  onLabel="On"
                  offLabel="Off"
                  onIcon="pi pi-check"
                  offIcon="pi pi-times"
                  [style]="{'width': '5em'}"
                  class="p-ml-3 p-my-auto"
                  [disabled]="deviceToUpdate.czyZaplanowaneWlaczenie">
  </p-toggleButton>

  <div class="p-col-3 p-ml-3">
    <div class="p-inputgroup">
      <span class="p-inputgroup-addon"><i class="pi pi-user"></i></span>
      <input type="text" pInputText placeholder="Nazwa urządzenia" [(ngModel)]="deviceToUpdate.nazwa">
    </div>
  </div>
</div>

<div class="p-grid p-fluid p-col-9">
  <div class="p-col-3 p-my-auto p-ml-3">
    <p-slider
      [(ngModel)]="deviceToUpdate.temperatura"
      [min]="-30"
      [max]="50"></p-slider>
  </div>

  <div [style]="{'width': '7em'}" class="p-my-auto p-ml-3">
    <div class="p-inputgroup">
      <input type="text" pInputText placeholder="Temperatura" [(ngModel)]="deviceToUpdate.temperatura">
      <span class="p-inputgroup-addon">°C</span>
    </div>
  </div>
</div>

<div>
  <p-toggleButton [(ngModel)]="deviceToUpdate.czyZaplanowaneWlaczenie"
                  onLabel="Zaplanuj włączenie"
                  offLabel="Zaplanuj włączenie"
                  onIcon="pi pi-check"
                  offIcon="pi pi-times"
                  class=" p-button-lg p-ml-3"
                  (click)="addMessages()"
                  (onChange)="this.deviceToUpdate.wlaczone = false">
  </p-toggleButton>
  <p-calendar
    [(ngModel)]="deviceToUpdate.dataPlanowanegoWlaczenia"
    class="p-col-2 p-ml-3 p-my-auto"
    showTime="true"
    [showIcon]="true"
    inputId="icon"
    [minDate]="newDate"
  ></p-calendar>
</div>


<div class="p-mt-3">
  <button pButton
          (click)="save()"
          class="p-button-outlined p-button-lg p-ml-3">
    Zapisz
  </button>

  <button pButton
          (click)="onBack()"
          class="p-button-outlined p-button-lg p-mx-3">
    Anuluj
  </button>

  <button
    pButton
    (click)="delete()"
    class="p-button-outlined p-button-lg p-mx-3">
    <i class="pi pi-times"></i>
    &nbsp;
    Usuń
  </button>
</div>

<p-messages
  [style]="{
          position: 'absolute',
          top: '50px',
          right: '5px'
          }"
  [(value)]="messages"
  [enableService]="false"></p-messages>

<p-confirmDialog [style]="{width: '50vw'}" [baseZIndex]="10000" rejectButtonStyleClass="p-button-text"></p-confirmDialog>

<p-toast></p-toast>
